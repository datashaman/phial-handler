---
name: build

on:
  - push

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: phpstan
        uses: docker://oskarstark/phpstan-ga
        with:
          args: analyse src/ --level=8
      - name: publish
        uses: wei/curl@master
        with:
          args: -X GET -d{'"deployment":"finished","project":"phial-handler"}' ${{ secrets.WEBHOOK_URL }}
